<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Grid</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <main class="grid">
            <div class="green"><p>Here is some content! Please enjoy the content!</p></div>
            <div class="red"><p>Here is some more content! Hope you like it!</p></div>
            <div class="blue"><h1>Welcome to the Site!</h1></div>
            <div class="yellow"><aside><p>Here is some side content, don't miss it.</p></aside></div>
            <div class="purple"><p>Here is some additional info about the content.</p></div>
            <div class="orange"><footer><p>&copy; James Grieve 2021</p></footer></div>
        </main>
    
    </body>
</html>
